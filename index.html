<body>
    <p>Переадресация в приложение Сбер...<br><br>Подождите несколько секунд...</p>
    <script>
        function checkPlatform(ua) {
            if (/android/gi.test(ua)) return 'android';
            else if (/iphone|ipod/gi.test(ua)) return 'ios';
            return false;
        }

        function getParam(key) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(key);
        }

        const phoneNumber = getParam('phoneNumber');
        const platform = checkPlatform(navigator.userAgent);

        if(platform === 'ios') window.location.href = 'sberbankonline://payments/p2p-by-phone-number?phoneNumber=' + phoneNumber;
        else if(platform === 'android') window.location.href = 'android-app://ru.sberbankmobile/android-app/ru.sberbankmobile/payments/p2p?type=contact&phoneNumber=+79138856987android-app://ru.sberbankmobile/android-app/ru.sberbankmobile/payments/p2p?type=contact&phoneNumber=' + phoneNumber;
    </script>
